<div *ngIf="isQuizStarted">
  <h1 class="center">{{ title }}</h1>
  <p class="center">{{desc}}</p>
  <br><br>
  <h4 class="center">{{ questions[qIndex]?.question }} ({{qIndex + 1}}/{{questions.length}})</h4>
  <br>
<mat-card class="question-card center">
  <mat-card-header>
    <mat-card-title>Score: {{score}} / {{questions.length}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!displaySummary">
    <ul class="options-list">
      <li *ngFor="let q of questions[qIndex]?.options; let i = index">
        <button mat-fab extended class="question-button" (click)="answerQuestion(i)">{{q}}</button>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-content *ngIf="displaySummary">
    <p>Your answer: {{questions[qIndex].options[selected]}}</p>
    <p>Correct answer: {{questions[qIndex].options[questions[qIndex].answer_index]}}</p>
    <button mat-raised-button color="primary" class="question-button" (click)="nextQuestion()">Next</button>
  </mat-card-content>
</mat-card>
</div>
<p></p>
