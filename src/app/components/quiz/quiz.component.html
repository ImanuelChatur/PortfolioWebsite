<h1>{{ title }}</h1>
<p>{{desc}}</p>
<br><br>

<h2>{{questions[qIndex]?.question}}</h2>

<br>


<mat-card class="question-card">
  <mat-card-header>
    <mat-card-title class="mat-">{{ questions[qIndex]?.question }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul *ngFor="let q of questions[qIndex]?.options">
      <button mat-raised-button>{{q}}</button>
    </ul>

    <button mat-raised-button color="primary">Next</button>
  </mat-card-content>
</mat-card>
